baseURL: https://alexnorell.com/
languageCode: en-us
title: Alex Norell
enableGitInfo: True
paginate: 10

frontmatter:
  date:
    - "date"
    - ":git"
    - ":fileModTime"
    - "publishDate"
  lastmod:
    - "date"
    - "lastmod"
    - ":git"
    - ":fileModTime"
  publishDate:
    - "publishDate"
    - "date"
  expiryDate:
    - "expiryDate"

menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 1
  - identifier: about
    name: About
    url: /about/
    weight: 2
  - identifier: categories
    name: Categories
    url: /categories/
    weight: 3
  - identifier: tags
    name: Tags
    url: /tags/
    weight: 4

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: dracula
    tabWidth: 4
  goldmark:
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
    parser:
      autoHeadingID: true
  tableOfContents:
    endLevel: 6
    startLevel: 2
    ordered: False

params:
  author: "Alex Norell"
  description: "Skier, Home Automator, Software Engineer"
  date_format: "January 2, 2006"
  avatar: "/images/avatar.small.webp"
  favicon: "/images/favicon/favicon.ico"

  social:
    - icon: github
      url: "https://github.com/alexnorell"
      title: GitHub
    - icon: linkedin
      url : "https://linkedin.com/in/alexnorell"
      title: LinkedIn
    - icon: youtube
      url: "https://youtube.com/alexnorell"
      title: YouTube
    - icon: rss
      url: "/post/index.xml"
      title: RSS
  
  # Dracula
