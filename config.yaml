baseURL: https://alexnorell.com/
languageCode: en-us
title: Alex Norell
enableGitInfo: True
paginate: 10

# Use public theme
module:
  imports:
    - path: "github.com/alexnorell/hugo-theme-m10c"

# # Use symlinked local theme
# theme: hugo-theme-m10c

frontmatter:
  date:
    - "date"
    - ":git"
    - ":fileModTime"
    - "publishDate"
  lastmod:
    - "date"
    - "lastmod"
    - ":git"
    - ":fileModTime"
  publishDate:
    - "publishDate"
    - "date"
  expiryDate:
    - "expiryDate"

menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: -110
  - identifier: categories
    name: Categories
    url: /categories/
    weight: -100
  - identifier: tags
    name: Tags
    url: /tags/
    weight: -90

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: dracula
    tabWidth: 4
  goldmark:
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
    parser:
      autoHeadingID: true

params:
  author: "Alex Norell"
  description: "Skiier, Home Automator, Software Engineer"
  date_format: "January 2, 2006"
  avatar: "images/avatar.small.webp"
  favicon: "images/favicon/favicon.ico"

  social:
    - icon: github
      url: "https://github.com/alexnorell"
      title: GitHub
    - icon: linkedin
      url : "https://linkedin.com/in/alexnorell"
      title: LinkedIn
    - icon: youtube
      url: "https://youtube.com/alexnorell"
      title: YouTube
  
  # Dracula
  # style:
  #   darkestColor: '#282a36'
  #   darkColor: '#21222B'
  #   primaryColor: '#bd93f9'
  #   lightColor: '#f8f8f2'
  #   lightestColor: '#50fa7b'

  style:
    darkestColor: '#161B22'
    darkColor: "#0D1117"
    lightColor: "#E6EDF3"
    lightestColor: "#FFFFFF"
    primaryColor: "#2F81F7"
